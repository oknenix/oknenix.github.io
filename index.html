<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Моя коллекция игр</title>

  <style>
    body {
      font-family: system-ui, sans-serif;
      background: #121212;
      color: #eaeaea;
      margin: 0;
      padding: 20px;
    }

    h1 {
      margin-bottom: 20px;
    }

    .game {
      background: #1e1e1e;
      padding: 16px;
      margin-bottom: 16px;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.06);
    }

    .game h2 {
      margin: 0 0 8px 0;
      font-size: 18px;
    }

    .game a {
      color: #7aa2ff;
      text-decoration: none;
    }

    .meta {
      font-size: 14px;
      color: #aaa;
      line-height: 1.5;
    }

    .label {
      font-weight: 600;
    }

    .completed {
      color: #6fcf97;
      font-weight: 600;
    }

    .not-completed {
      color: #777;
    }

    .divider {
      height: 1px;
      background: #333;
      margin-top: 12px;
    }
  </style>
</head>
<body>

<h1>Моя коллекция игр</h1>

<div id="list">Загрузка…</div>

<script>
  fetch("collection.json")
    .then(res => res.json())
    .then(data => {
      const list = document.getElementById("list");
      list.innerHTML = "";

      data.items.forEach(game => {
        const div = document.createElement("div");
        div.className = "game";

        const statusText = game.status === "completed"
          ? "<span class='completed'>Пройдено</span>"
          : "<span class='not-completed'>Не пройдено</span>";

        div.innerHTML = `
          <h2>
            <a href="${game.link}" target="_blank">${game.name}</a>
          </h2>

          <div class="meta">
            <div><span class="label">Статус:</span> ${statusText}</div>
            ${game.format ? `<div><span class="label">Формат:</span> ${game.format}</div>` : ""}
            ${game.added_at ? `<div><span class="label">Добавлено:</span> ${new Date(game.added_at).toLocaleDateString()}</div>` : ""}
            ${game.price_paid !== undefined ? `<div><span class="label">Цена:</span> ${game.price_paid*0.08} ${game.price_paid_currency || ""}</div>` : ""}
            ${game.note ? `<div><span class="label">Часы:</span> ${game.note}</div>` : ""}
          </div>

          <div class="divider"></div>
        `;

        list.appendChild(div);
      });
    })
    .catch(err => {
      document.getElementById("list").textContent =
        "Ошибка загрузки данных";
      console.error(err);
    });
</script>

</body>
</html>
